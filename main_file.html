<html>
	<head>
		<title>Project Tissi - Filippi</title>
		<style>
            body {
                font-family: Monospace;
                background-color: #f0f0f0;
                margin: 0px;
                overflow: hidden;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="lib/three.min.js"></script>
        <script src="lib/stats.min.js"></script>
        <script src="lib/Coordinates.js"></script>
        <script src="lib/OrbitControls.js"></script>
        <script src="scripts/main.js"></script>
		<script src="scripts/lights.js"></script>
		<script src="objs/steps.js"></script>
		<script src="objs/wall.js"></script>
		<script src="objs/column.js"></script>
	</head>
	<body>
		
		<script>
		var scene, camera, renderer, controls, stats;
		const RIENTRO = 15;
		const H_STEP = 5; 
		const WIDTH_STEPS = 205;
		const DEPH_STEPS = 245;
		const H_WALL = 20;
		const WIDTH_WALL = 5;
		const TOWER_BASE = 5;
		const H_TOWER = (3/2) * H_WALL;
		//resize window
		window.addEventListener('resize', function () {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
		});
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(300,200,400);
			camera.lookAt( new THREE.Vector3(0,0,0));
			
			//TEMPIO
			let steps = new Steps(WIDTH_STEPS, DEPH_STEPS);
			let t = steps.getSteps();
			scene.add(t);

			let wall = new Wall(WIDTH_STEPS, DEPH_STEPS);
			let w = wall.getWall();
			w.position.y = H_STEP*3;
			scene.add(w);

		
			let column = new Column(5);
			let c = column.getColumn();
			scene.add(c);
			

			//PERSONAGGI

			//LUCI
            setHemiLight();

            setDirectionalLight();

			//TERRENO
            setGround();
			
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			// Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>
	</body>
</html>
